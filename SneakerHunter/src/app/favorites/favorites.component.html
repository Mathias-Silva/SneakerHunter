<section class="favorites-page">
  <h2>Favoritos</h2>
  <div *ngIf="(favIds$ | async) as ids; else empty">
    <p *ngIf="ids.length === 0">Nenhum favorito salvo.</p>
    <ul *ngIf="ids.length > 0">
      <li *ngFor="let id of ids">
        <span>Produto ID: {{ id }}</span>
        <button (click)="remove(id)">Remover</button>
      </li>
    </ul>
  </div>
  <ng-template #empty><p>Carregando favoritos...</p></ng-template>
</section>
