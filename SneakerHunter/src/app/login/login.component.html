 <div class="container login-container">
  <!-- Carrossel de imagens -->
  <div class="carousel" aria-hidden="true">
    <div class="carousel-images">
      <img src="assets/images/airmax.jpg" alt="Tênis Air Max" class="carousel-image active">
      <img src="assets/images/vomero.jpg" alt="Tênis Vomero" class="carousel-image">
      <img src="assets/images/nikeAir.png" alt="Tênis Nike Air" class="carousel-image">
    </div>
  </div>

  <!-- Formulário de login/cadastro -->
  <div class="form-container">
    <h2 class="form-title">{{ registerMode ? 'Criar Conta' : 'Login' }}</h2>

    <!-- Usuário logado -->
    <div *ngIf="isLoggedIn" class="signed-in">
      <p>Conectado como: <strong>{{ currentUserEmail }}</strong></p>
      <div class="actions-logged">
        <button class="btn-secondary" (click)="logout()">Sair</button>
      </div>
      <hr />
      <p *ngIf="!registerMode">
        Se quiser criar outra conta, clique em
        <button class="btn-link" (click)="toggleRegister()">Criar conta</button>
      </p>
    </div>

    <!-- Formulário de login ou cadastro -->
    <form *ngIf="!isLoggedIn || registerMode" (submit)="onSubmit($event)" #loginForm="ngForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="email"
          class="input-field"
          placeholder="seu@exemplo.com"
        />
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="password"
          class="input-field"
          placeholder="********"
        />
      </div>

      <!-- Campo adicional para cadastro -->
      <div class="field" *ngIf="registerMode">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          [(ngModel)]="confirmPassword"
          class="input-field"
          placeholder="********"
        />
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="error" class="error">{{ error }}</div>

      <!-- Botões de ação -->
      <div class="actions">
        <button type="submit" class="btn-primary">
          {{ registerMode ? 'Cadastrar' : 'Entrar' }}
        </button>
        <button type="button" class="btn-secondary" (click)="toggleRegister()">
          {{ registerMode ? 'Já tenho conta' : 'Criar conta' }}
        </button>
      </div>
    </form>

    <!-- Rodapé com link de retorno -->
    <div class="form-footer" *ngIf="!isLoggedIn && !registerMode">
      <button (click)="voltar()" class="btn-link">Voltar para a Página Principal</button>
    </div>
  </div>
</div>
